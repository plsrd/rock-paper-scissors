<!DOCTYPE html>
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="scoreBoard">
    <h1>SCORE</h1>
    <div class="scores">
      <div id="playerScore">
        <h2>Player</h2>
        <h3 id='playerPoints'></h3>
      </div>
      <div id="computerScore">
        <h2>Computer</h2>
        <h3 id="computerPoints"></h3>
      </div>
    </div>
  </div>

  <div class="roundResult" id="roundResult">
    <div class="roundOutput pulse" id='roundOutput'>
      <h2 id="result">Start Game</h2>
      <p id="roundSummary">Best of 5 wins</p>
    </div>
    <div class="roundSelections">
      <div class="choiceContainer" id="playerChoice">
        <p class="invisible" id="playerSummary">Player Choice</p>
        <img src="" id="playerImage">
      </div>
      <div class="choiceContainer" id="computerChoice">
        <p class="invisible" id="computerSummary">Computer Choice</p>
        <img id="computerImage" src="">
      </div>
    </div>
  </div>

  <div id="headingContainer"><h2 class="invisible" id="chooseWeapon">Choose your weapon</h2></div>
  <div class="pickWeapon invisible" id="playerChoices">
    <div class="buttonBorder shrink" id="paper"><div class="buttonSpace"><img src="/images/paper.png"></div></div>
    <div class="buttonBorder shrink" id="scissors"><div class="buttonSpace"><img src="/images/scissors.png"></div></div>
    <div class="buttonBorder shrink" id="rock"><div class="buttonSpace"><img src="/images/rock.png"></div></div>
  </div>

    <script type="text/javascript" src="script.js"></script>
</body>
